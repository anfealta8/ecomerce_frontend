<header class="app-header">
  <nav>
    <a routerLink="/home" routerLinkActive="active" ariaCurrentWhenActive="page">Home</a>

    <ng-container *ngIf="!authService.isAuthenticated()">
      <a routerLink="/login" routerLinkActive="active" ariaCurrentWhenActive="page">Login</a>
      <a routerLink="/register" routerLinkActive="active" ariaCurrentWhenActive="page">Register</a>
    </ng-container>

    <ng-container *ngIf="authService.isAuthenticated()">
      <a routerLink="/products" routerLinkActive="active" ariaCurrentWhenActive="page">Products</a>
      <a routerLink="/products/search" routerLinkActive="active" ariaCurrentWhenActive="page">Search Products</a>
      <a routerLink="/users" routerLinkActive="active" ariaCurrentWhenActive="page">Users</a>
      <a routerLink="/reports/top-sold-products" routerLinkActive="active" ariaCurrentWhenActive="page">Top Sold</a>
      <a routerLink="/reports/active-products" routerLinkActive="active" ariaCurrentWhenActive="page">Active Products</a>
      <a routerLink="/reports/top-frequent-customers" routerLinkActive="active" ariaCurrentWhenActive="page">Frequent Customers</a>
      <button (click)="onLogout()">Logout</button> </ng-container>
  </nav>
</header>
